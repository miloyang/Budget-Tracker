<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

<div class="w-full h-full flex justify-center items-center">
    <!-- Logo in the top left -->
    <div class="absolute top-0 left-0 p-4">
        <img src="{{logoURL}}" alt="Logo" class="w-60 h-25">
    </div>

    <div class="w-96 p-8 bg-white shadow-lg rounded-md">
        <h1 class="text-3xl font-semibold mb-6 text-center">Sign Up</h1>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email" name="email" placeholder="Type your Email" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" name="password" placeholder="•••••••••" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-600">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="•••••••••" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
            </div>
            <button type="submit" class="bg-indigo-600 text-white p-2 w-full rounded-md hover:bg-indigo-700">Sign Up</button>
        </form>
        <hr class="my-6">
        <p class="text-sm text-gray-600">Already have an account? <a href="{{loginPageURL}}" class="text-indigo-600 font-semibold">Login</a></p>
    </div>
</div>
